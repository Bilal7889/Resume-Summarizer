<!DOCTYPE html>
<html>
<head>
    <title>Resume Summarizer</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 180px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #result { white-space: pre-wrap; margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

<h2>Resume Summarizer (Local FLAN-T5)</h2>

<textarea id="inputText" placeholder="Paste resume text here"></textarea>
<button onclick="sendText()">Summarize</button>

<h3>Summary:</h3>
<div id="result"></div>

<script>
async function sendText() {
    let text = document.getElementById("inputText").value;

    try {
        let response = await fetch("http://127.0.0.1:8000/summarize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text })
        });

        if (!response.ok) {
            throw new Error("Server error: " + response.status);
        }

        let result = await response.json();
        document.getElementById("result").innerText = result.summary;
    } 
    catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
    }
}
</script>

</body>
</html>
